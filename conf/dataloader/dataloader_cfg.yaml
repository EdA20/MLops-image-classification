dataset:
  train: True

dataloader:
  batch_size: 64
  num_workers: 2
  shuffle: False

transforms:
  totensor: torchvision.transforms.ToTensor
  normalize: torchvision.transforms.Normalize

transforms_params:
  normalize:
    mean: [0.5, 0.5, 0.5]
    std: [0.5, 0.5, 0.5]

train_test_split:
  test_size: 0.3
  shuffle: True
  random_state: 0
